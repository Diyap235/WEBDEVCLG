<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Page</title>

</head>
<body>
  <style>
    body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #bbdefb, #90caf9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    width: 350px;
}

h2 {
    text-align: center;
    color: #1565c0;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    color: #0d47a1;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #90caf9;
    border-radius: 6px;
    margin-top: 5px;
}

button {
    width: 100%;
    background: #1565c0;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #0d47a1;
}

  </style>

<div class="container">
  <h2>Create an Account</h2>
  
  <form id="registerForm" action="register.php" method="POST" onsubmit="return validateForm()">
    <label>Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>

    <label>Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <label>Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

    <label>Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password"><br><br>

    <button type="submit">Create Account</button>
  </form>
</div>

<script >
  function validateForm() {
    let username = document.getElementById("username").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    if (username === "") {
        alert("Please enter your username.");
        return false;
    }

    if (email === "") {
        alert("Email is required.");
        return false;
    }

    if (!email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email address.");
        return false;
    }

    if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return false;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
    }

    return true; // Allow form submission
}

</script>
</body>
</html>
