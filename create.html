<!DOCTYPE html>
<html>
<head>
  <title>Create Task</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><h1>Create New Task</h1></header>

  <main class="container">
    <form>
      <label>Task Title:<br><input type="text"></label>
      <label>Due Date:<br><input type="date"></label>
      <label>Description:<br><textarea rows="4"></textarea></label>
      <button type="submit">Add Task</button>
    </form>
  </main>
</body>
</html>
