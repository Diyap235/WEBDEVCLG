<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Popup Only</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    button {
      margin-top: 50px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0288d1;
      border: none;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0277bd;
    }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      position: relative;
      text-align: left;
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button.login-submit {
      width: 100%;
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button.login-submit:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>

  <button id="openLoginBtn">Login</button>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeLoginBtn">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="login-submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openLoginBtn");
    const modal = document.getElementById("loginModal");
    const closeBtn = document.getElementById("closeLoginBtn");
    const loginForm = document.getElementById("loginForm");

    openBtn.onclick = () => {
      modal.style.display = "block";
    };

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    loginForm.onsubmit = (e) => {
      e.preventDefault();
      alert("Login successful!");
      modal.style.display = "none";
    };
  </script>
</body>
</html>
